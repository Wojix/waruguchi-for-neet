<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ニート向け悪口</title>
</head>
<body>
    <h1 id="display"></h1>
    <button id="copyBtn">copy</button>
    <script>
        const fixed = "こんにちは！";
        const words = [
            "わ〜まだ布団にいるんだ！そこ、君の最終拠点だもんね！",
            "将来の話になると急に無口になる君！あ、聞こえなかった？いつも聞こえないよね、その話題。",
            "時間だけは世界最速で消費する君！才能あるよ、そのスピード。人生以外なら。",
            "「本気出せばすごい」設定を10年以上温存してる君！その設定、もうサ終してるよ！",
            "社会が怖いって言いながら、何もしてない君！怖いのは社会じゃなくて、評価される自分だよね！",
            "今日も親の優しさを燃料に生きる君！エコだね！ちゃんと自家発電してるの？",
            "「自分はまだ本気じゃない」って言い続けてる君！うんうん、そのまま一生本気出せないよ！",
            "現実からログアウト中の君！ログインボーナスはもう配られてないよ〜！",
            "今日もおうち警備がんばってる君！外の世界？あ〜あれね、まだチュートリアル怖いもんね！",
            "今日も時間を上手に溶かした君！すごーい！何もしないのに一日終わるの魔法みたい！",
            "布団と一体化してる君！もう家具として登録した方がよさそうだね！",
            "社会に出たら傷つくかもって思ってる君！うんうん、今は“何者でもない”から安全だもんね！",
            "外に出ない理由をいっぱい集めた君！コレクションすごいね！使い道はないけど！",
            "将来の話になるとニコニコ黙る君！その笑顔、話題スキップ機能ついてるよね！",
            "変わりたいって言葉が大好きな君！言うだけで安心できるの、赤ちゃんみたいでかわいいね！",
            "今日も「自分は特別」って思ってる君！行動は普通以下なのに、気持ちだけSSRなの不思議だね！",
            "現実を見ない才能だけは天才的な君！その才能、就職には一切使えないけどね！",
            "布団王様だね！今日もお布団と一緒に世界を制覇してるね！",
            "冷蔵庫住人だね！開けるときだけ勇者になれるね！",
            "ゲーム中毒だね！現実よりゲームの経験値の方が大事だもんね！",
            "予定空白だね！カレンダーが寂しそうにしてるよ！",
            "外怖がりだね！外の光はまだ早いみたいだね！アニオタの君ならどういうことかわかるよね？ｗ",
            "夢妄想だね！想像力だけは無限大だね！",
            "行動ゼロだね！歩数計が完全にサボってるよ！",
            "やる気迷子だね！スイッチどこに置いたか忘れちゃったね！",
            "Wi-Fi依存だね！電波が途切れると泣いちゃうね！",
            "壁際哲学だね！壁に向かって人生相談してそうだね！",
            "チュートリアル戻りだね！まだスタート画面で迷子だね！",
            "魔法依存だね！現実は魔法じゃ動かせないよ！",
            "自己啓発眺めだね！本は読んでるけど、実行はしてないね！",
            "冒険ゼロだね！勇者のくせに家から出ないね！",
            "現実逃避だね！夢の中で世界一周してるんだね！",
            "アイスおいしいね！外に出ると冷たい視線が襲ってくるからそれぐらいの冷たさが丁度いいね！",
            "筋トレ言葉だね！口だけ運動で筋肉つけてるね！早口論破筋トレ、いいね！",
            "寝過ぎ体力だね！布団の中でフル充電できちゃうね！",
            "窓越し空気だね！外の世界を安全距離で観察してるね！",
            "親依存だね！親の優しさが燃料になってるね！",
            "スキルネットだね！リアル世界にはまだ未対応だね！",
            "明日本気だね！でも明日も明日って言ってるね！",
            "存在薄だね！存在感は壁と同じくらいだね！"
        ];

        function showRandom() {
            const randomWord = words[Math.floor(Math.random() * words.length)];
            document.getElementById("display").textContent = fixed + randomWord;
        }

        showRandom();

        const copyBtn = document.getElementById('copyBtn');
        const title = document.getElementById('display');

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(title.textContent);
        });
    </script>
</body>
</html>
